<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="footer">
        <button id="one">Cartas</button>
        <button id="two">Jogar</button>
        <button id="tres">Perfil</button>
    </div>

    <div class="compra">
        <h4>Quer comprar <span id="playername">[Nome do jogador]</span> por <span id="priceplayer">[Preço do jogador]</span>?</h4>
        <br>
        <button id="cancelar">Cancelar</button>
        <button id="compra">Comprar</button>
    </div>

    <div class="loginscreen">
        <h1>Login</h1>
        <input type="text" placeholder="Digite seu email" autocomplete="off">
        <input type="password" placeholder="Digite sua senha" autocomplete="off">
        <button id="logar">Logar</button>
        <br>
        <a href="">Ainda não tem conta? Clique aqui</a>
    </div>

    <div class="none">
        <h1>Registrar</h1>
        <input type="text" placeholder="Digite seu nome" autocomplete="off">
        <input type="text" placeholder="Digite seu email" autocomplete="off">
        <input type="password" placeholder="Digite sua senha" autocomplete="off">
        <button id="logar">Registrar</button>
        <br>
        <a href="">Já tem conta? Clique aqui</a>
    </div>

    <img src="elonmusktoty.png" alt="" id="elonmusk" width="40%">
    <img src="eistencard.webp" alt="" id="eisten" width="40%">
    <img src="flakescard.png" alt="" id="flakes" width="40%">
    <img src="godocard.png" alt="" id="godocard" width="40%">
</body>
<script src="login.js"></script>
<script src="one.js"></script>
<script src="two.js"></script>
<script src="transfers.js"></script>
<script src="tres.js"></script>
<script src="partidavsbot.js"></script>
</html>
